<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Request</title>
    <style>
        section{
            padding: 0px 30px 30px 30px;
            width: 30%;
            border: 4px solid blue
        }
        fieldset{
            display: table;
        }
        legend{
            color: blue;
            font-weight: 800;
        }
        input{
            margin: 5px 0px;
        }
        button{
            padding: 3px 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <section>

        <!-- <a href="tel:12345678">+91123456799</a><br>
        <a href="mailto:abc@gmail.com">Email</a> -->

        <form action="">

            <h1>Reservation Request</h1>
          
            <fieldset>
                <legend>General Information</legend>
                <label for="">Arrival date: </label>
                <input type="datetime-local" style="margin-left: 20px;">
                <br>
                <label for="">Nights: </label>
                <input type="text" name="" id="" style="margin-left: 55px;">
                <br>
                <label for="">Adults: </label>
                <input type="number" name="" id="" style="margin-left: 55px;">
                <br>
                <label for="">Children: </label>
                <input type="number" name="" id="" style="margin-left: 42px;">            
            </fieldset>

            <fieldset style="margin: 20px 0px;">
                <legend>Preferences</legend>
                <label for="">Room type: </label>
                <input type="radio" name="roomtype" id="" style="margin-left: 20px; margin-right: 5px;">Standard
                <input type="radio" name="roomtype" id="" style="margin-left: 10px; margin-right: 5px;">Business
                <input type="radio" name="roomtype" id="" style="margin-left: 10px; margin-right: 5px;">Suite
                <br>
                <label for="">Bed type: </label>
                <input type="radio" name="bedtype" id="" style="margin-left: 34px; margin-right: 5px;">King
                <input type="radio" name="bedtype" id="" style="margin-left: 10px; margin-right: 5px;">Double Double
                <br>
                <input type="checkbox" name="smoking" id="" style="margin-left: 10px; margin-right: 5px;">Smoking
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="">Name: </label>
                <input type="text" style="margin-left: 60px;">
                <br>
                <label for="">Email: </label>
                <input type="email" name="" id="" style="margin-left: 60px;">
                <br>
                <label for="">Phone: </label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="margin-left: 58px;"> 
            </fieldset>
            
            <button style="margin-right: 20px;">Submit Reservation</button>
            <button>Clear</button>

        </form>
    </section>
    
</body>
</html>
