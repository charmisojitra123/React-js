<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table, .table th, .table td {
            border: 1px solid black !important;
            border-collapse: collapse;
            padding: 6px 10px;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>

    <table class="table">
        <caption>Normal Table</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
        </tr>
        <tr>
            <td>Charmi</td>
            <td>charmi@gmail.com</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Palak</td>
            <td>palak@gmail.com</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Pearl</td>
            <td>pearl@gmail.com</td>
            <td>3</td>
        </tr>
    </table>


    
</body>
</html>
