<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo 5</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <section class="bg-black h-screen flex flex-col justify-center items-center">

                    </div>
                    <img src="../assets/demo5_img1.jpg" alt="" class="object-cover rounded-t-md brightness-75 hover:brightness-100">

                </div>
                <div class="p-6 relative">
                    <p class="text-black font-semibold text-lg">Best View in Newyork City</p>
                    <p class="text-gray-500 text-sm">The city that never sleeps</p>

                </div>
            </div>

                </div>
                <div class="p-6 relative">

                    <p class="text-sm text-black"><i class="fa-solid fa-clock mr-2 mt-10 text-xs"></i>6 mins ago</p>
                </div>
            </div>
            <div class="shadow-lg rounded-md m-5">

                    <p class="text-black font-semibold text-lg">Best Salad Images ever</p>
