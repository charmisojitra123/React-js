<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 7</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="w-3/12 m-auto">
        <p class="text-black font-semibold my-3 text-sm">Send files to this email:</p>
        <input type="text" name="" id="" placeholder="example@domain.com" class="border border-solid border-gray-300 w-full rounded text-black text-xs font-semibold py-2 px-5">
        <p class="text-black font-semibold mb-3 text-lg mt-6">Upload File</p>
        <div class="border border-dashed border-gray-300 w-full rounded text-center py-10 mb-6">
            <p class="text-black font-semibold">Drop files here</p>
            <p class="text-gray-500 text-sm font-semibold my-2">Or</p>
            <button class="border border-solid border-gray-300 rounded text-black text-xs font-semibold py-2 px-5">Browse</button>
        </div>
        <div class="bg-gray-100 rounded flex justify-between items-center px-8 py-3 text-sm text-black font-semibold mb-4">
            <p>banner-design.png</p>
            <i class="fa-solid fa-xmark text-xs font-bold"></i>
        </div>
        <div class="bg-gray-100 rounded px-8 py-3">
            <div class="bg-gray-100 rounded flex justify-between items-center text-sm text-black font-semibold">
                <p>banner-design.png</p>
                <i class="fa-solid fa-xmark text-xs font-bold"></i>
            </div>
            <div class="bg-gray-300 rounded-lg w-full h-[5px] mt-3 mb-1">
                <p class="bg-indigo-500 w-3/4 h-full rounded-lg"></p>
            </div>
        </div>
        <button class="bg-indigo-500 w-full rounded-md text-white text-xs font-semibold py-3 mt-5">Send File</button>
    </section>
    
</body>
</html>
