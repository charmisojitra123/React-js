<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Translate Property -->
    <section class="translate">
        <div class="translatex">
            <div class="inner_translatex">Translate X</div>
        </div>
        <div class="translatey">
            <div class="inner_translatey">Translate Y</div>
        </div>
        <div class="translatexy">
            <div class="inner_translatexy">Translate XY</div>
        </div>
    </section>

    <!-- Rotate Property -->
    <section class="rotate">
        <div class="rotatex">
            <div class="inner_rotatex">Rotate X</div>
        </div>
        <div class="rotatey">
            <div class="inner_rotatey">Rotate Y</div>
        </div>
        <div class="rotatexy">
            <div class="inner_rotatexy">Rotate XY</div>
        </div>
    </section>

    <!-- Skew Property -->
    <section class="skew">
        <div class="skewx">
            <div class="inner_skewx">Skew X</div>
        </div>
        <div class="skewy">
            <div class="inner_skewy">Skew Y</div>
        </div>
        <div class="skewxy">
            <div class="inner_skewxy">Skew XY</div>
        </div>
    </section>
    
    <!-- Scale Property -->
    <section class="scale">
        <div class="scalein">
            <div class="inner_scalein">Scale In</div>
        </div>
        <div class="scaleout">
            <div class="inner_scaleout">Scale Out</div>
        </div>
    </section>

    
</body>
</html>
