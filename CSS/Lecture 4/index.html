<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Color -->
    <p class="hex_color">This is a paragraph</p>
    <p class="rgb_color">This is a paragraph</p>
    <p class="hsl_color">This is a paragraph</p>

    <!-- Background Color -->
    <div style="display: flex;">
        <div class="box hex_bg"></div>
        <div class="box rgb_bg"></div>
        <div class="box hsl_bg"></div>
    </div>

    <!-- Border -->
    <div class="box border"></div>

    <!-- Border Radius-->
    <div class="box radius"></div>

    <!-- Border Style -->
    <div class="box solid"></div>
    <div class="box dotted"></div>
    <div class="box dashed"></div>
    <div class="box double"></div>
    <div class="box groove"></div>
    <div class="box ridge"></div>
    <div class="box inset"></div>
    <div class="box outset"></div>
    
</body>
</html>
