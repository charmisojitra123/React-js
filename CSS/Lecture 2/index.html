<body>

    <!-- Inline CSS -->
    <p style="color: red;">This is a paragraph.</p>

    <!-- Internal CSS -->
    <p>This is a paragraph.</p>

    <!-- Extrenal CSS -->
    <p>This is a paragraph.</p>

    <!-- Browser CSS -->
    <a href="">Click Me</a>

    <!-- ID Selector -->
    <p id="para_id">This is a paragraph.</p>

    <!-- Class Selector -->
    <p class="para_class">This is a paragraph.</p>

    <!-- Grouping Selector -->
    <h2>This is heading h2</h2>
    <h1>This is heading h1</h1>
    <h3>This is heading h3</h3>
